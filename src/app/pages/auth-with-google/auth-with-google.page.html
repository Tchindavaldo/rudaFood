<ion-content class="el" fixed [fullscreen]="true">
  <ion-card class="card-grid" >
    <ion-grid fixed class="el">
      <ion-row class="">
        <ion-col size="auto">
          <ion-label class="text-sm-4 text-md-3 text-lg-2 text-xl-1" style="
  "><span>Welcome to</span><br>Rudavo <br> FastFood</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-label>Inscription</ion-label>
  
        </ion-col>

        <ion-col class="col-other-connect col-other-connect1" style="       align-items: center; justify-content: flex-end;" (click)="googleSignIn()" size="5">
          <ion-icon name="logo-google"></ion-icon>
  
        </ion-col><ion-col class="col-other-connect col-other-connect2" style="    align-items: center;  " (click)="direct('auth-with-number')"  size="2">
          <ion-icon style="
       " name="logo-whatsapp"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!infos1ISCheck">
        <ion-col size="12">
  
          <ion-icon class="ico1" name="person" aria-hidden="true"></ion-icon>
          <ion-input class="ion-input" label="nom" type="text"  label-placement="floating" fill="outline"
            placeholder="Entrer votre nom" [(ngModel)]="nom">
  
          </ion-input> 
  
  
        </ion-col>
      </ion-row>
      <ion-row *ngIf="infos1ISCheck && !infos2ISCheck" >
        <ion-col size="12">
  
          <ion-icon class="ico1" name="person" aria-hidden="true"></ion-icon>
          <ion-input class="ion-input" label="telephone" type="telephone"  label-placement="floating" fill="outline"
            placeholder="Entrer votre numero" [(ngModel)]="tel">
  
          </ion-input> 
  
  
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!infos1ISCheck">
        <ion-col size="12">
  
          <ion-icon class="ico1" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-input id="password-input" class="ion-input" label="prenom" type="text" label-placement="floating" fill="outline"
            placeholder="Entrer votre prenom"  [(ngModel)]="prenom">
  
          </ion-input> 
  
  
        </ion-col>
      </ion-row>
      <ion-row *ngIf="infos1ISCheck && !infos2ISCheck" >
        <ion-col size="12">
  
          <ion-icon class="ico1" name="person" aria-hidden="true"></ion-icon>
          <ion-input class="ion-input" label="email" type="email"  label-placement="floating" fill="outline"
            placeholder="Entrer votre mot de Email" [(ngModel)]="email">
  
          </ion-input> 
  
  
        </ion-col>
      </ion-row>
   
      <ion-row *ngIf="!infos1ISCheck">
        <ion-col size="12">
  
          <ion-icon class="ico1" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-input id="password-input" class="ion-input" label="naissance" type="date" label-placement="floating" fill="outline"
            placeholder="Entrer votre date de naissance"  [(ngModel)]="birth">
  
          </ion-input> 
  
  
        </ion-col>
      </ion-row>
      <ion-row *ngIf="infos1ISCheck && !infos2ISCheck" >
        <ion-col size="12">
  
          <ion-icon class="ico1" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-input id="password-input" class="ion-input" label="Password" type="password" label-placement="floating" fill="outline"
            placeholder="Entrer votre mot de passe"  [(ngModel)]="password">
  
          </ion-input>
          <ion-icon (click)="showCarat()" class="ico2" name="eye" aria-hidden="true"></ion-icon>
  
  
        </ion-col>
      </ion-row>
     
      <ion-row style="  margin: 50px 0px;" class="row-cmpt-marchant" *ngIf="infos1ISCheck && infos2ISCheck"  >
        <ion-col size="auto">
          <ion-checkbox>compte marchant</ion-checkbox>
  
        </ion-col>
      </ion-row>
      <ion-row style="    margin-bottom: 25px;"  *ngIf="infos1ISCheck && infos2ISCheck" class="row-cmpt-marchant-descript">
        <ion-col class="col-fogotPsswrd" size="auto">
          <ion-label>veiller cocher cette case si vous posseder un Fast Food  
             et souhaiter la digitaliser sur notre platform </ion-label>
  
        </ion-col>
      </ion-row>
      <ion-row>
        
      </ion-row>
      <ion-row class="row-btn-nav">
        <ion-col size="auto">
          
          <!-- <ion-button (click)="show2()">
            <ion-label>email verification</ion-label>
          </ion-button>
           -->
          
         
          
          <!-- <ion-button (click)="googleSignIn()"> -->
            <ion-button (click)="back()">
            <ion-icon color="light" name="arrow-back-outline"></ion-icon>
          </ion-button>
  <!--
          <ion-button color="success" (click)="signOut()">
            <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
          </ion-button> -->
        </ion-col>
        <ion-col class="col-btn-connect" size="auto">
          
          <!-- <ion-button (click)="show2()">
            <ion-label>email verification</ion-label>
          </ion-button>
           -->
          
         
          
          <!-- <ion-button (click)="googleSignIn()"> -->
            <ion-button (click)="createUser()">
            <ion-icon  *ngIf="!connect" color="light" name="arrow-forward-outline"></ion-icon>
          </ion-button>
          <svg *ngIf="connect"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgba(255, 255, 255, 0); position: absolute;    
          transform: scale(0.15);
          " xmlns:xlink="http://www.w3.org/1999/xlink"><g><path stroke="none" fill="#e15b64" d="M9 50A41 41 0 0 0 91 50A41 43 0 0 1 9 50" style="
           fill: white;
         ">
           <animateTransform values="0 50 51;360 50 51" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"></animateTransform>
         </path><g></g></g><!-- [ldio] generated by https://loading.io -->
         </svg>
  <!--
          <ion-button color="success" (click)="signOut()">
            <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
          </ion-button> -->
        </ion-col>
      </ion-row>
    
      <ion-row class="row-inscription ion-justify-content-between ion-align-items-center"  >
       
        <ion-col class="col-label-inscription2" size="auto">
          <ion-label>Vous avez deja un compte ? </ion-label>
          </ion-col>

        <ion-col class="col-inscrip" (click)="direct('auth')"   size="auto">
         <ion-chip color="danger" mode="ios" outline="true">
          <ion-label>Connecter-Vous</ion-label>
         </ion-chip>
  
        </ion-col>
      </ion-row>
   
    
    </ion-grid>
   </ion-card>
  <ion-card class="card-black">
    
  </ion-card>
  <ion-card  class="el card-back">
    
  </ion-card>
 
  <ion-card  class="el card-back2">
    
  </ion-card>
 
</ion-content>



<style>
  .label-text-wrapper.sc-ion-input-md {

    color: red;
  }
</style>
