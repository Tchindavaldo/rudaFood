<ion-content [fullscreen]="true">
  <ion-card class="card-grid" >

  <ion-grid fixed>
    <ion-row *ngIf="!smsIsSend" class="row-title">
      <ion-col size="auto">
        <ion-label style="
        font-weight: 200;
        color: #a3a3a3;
    "><!----><!---->connexion via numero de telephone </ion-label>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="smsIsSend" class="row-title">
      <ion-col size="auto">
        <ion-label style="
        font-weight: 200;
        color: #a3a3a3;
    
">verification du code </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!smsIsSend">
      <ion-col size="auto">
        <ion-label> veuiller entrer votre numero de telephone et valider le captcha qui sera afficher</ion-label>

      </ion-col>
    </ion-row>
    <ion-row *ngIf="smsIsSend">
      <ion-col size="auto">
        <ion-label>code</ion-label>

      </ion-col>
    </ion-row>
    <ion-row [ngStyle]="{'padding-bottom': !showLoaderCaptcha ? '0' : '45px'}" *ngIf="!smsIsSend">
      <ion-col size="12">

        <ion-icon class="ico1" name="person" aria-hidden="true"></ion-icon>
        <ion-input class="ion-input" label="+237"  fill="outline"
          placeholder="Entrer votre numero de telephone"   [(ngModel)]="numero">

        </ion-input> 


      </ion-col>
    </ion-row><ion-row *ngIf="smsIsSend" >
      <ion-col size="12">

        <ion-icon class="ico1" name="lock-closed" aria-hidden="true"></ion-icon>
        <ion-input class="ion-input"  fill="outline"
          placeholder="Entrer le code envoyer au numero"  [(ngModel)]="verificationCode">

        </ion-input> 


      </ion-col>
    </ion-row>
 
    <!-- <ion-row [ngStyle]="{'display': smsIsSend ? 'none' : 'block'}" > -->
      <ion-row    class="ion-align-items-center ion-justify-content-center" style="position: relative;" >

      <ion-col style="z-index: 7;"  [ngStyle]="{'display': smsIsSend ? 'none' : 'block', 'margin-top': !showLoaderCaptcha ? '9px' : '-65px', 'margin-bottom': !showLoaderCaptcha ? 'unset' : '-45px'}"  size="12">

        <div style="z-index: 10;" id="recaptcha-container"></div>
      </ion-col>


      <ion-col [ngStyle]="{'display': !showLoaderCaptcha ? 'none' : 'flex'}" style="position: absolute;padding-top: 30px;padding-bottom: 20px;
      display: flex;
      justify-content: center;" size="auto">


        <svg   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgba(255, 255, 255, 0); position: absolute;    
        transform: scale(0.15);z-index: 5;
        " xmlns:xlink="http://www.w3.org/1999/xlink"><g><path stroke="none" fill="#e15b64" d="M9 50A41 41 0 0 0 91 50A41 43 0 0 1 9 50" style="
         fill: white;
       ">
         <animateTransform values="0 50 51;360 50 51" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"></animateTransform>
       </path><g></g></g><!-- [ldio] generated by https://loading.io -->
       </svg>      </ion-col>
    </ion-row>
    <ion-row [ngStyle]="{'padding-top': !showLoaderCaptcha ? '0' : '35px'}" class="">
      <ion-col class="col-btn-connect" size="auto">
        
        <!-- <ion-button (click)="show2()">
          <ion-label>email verification</ion-label>
        </ion-button>
         -->
         
        <!-- <ion-button (click)="googleSignIn()"> -->
          <ion-button (click)="connectUser()">
          <ion-icon  *ngIf="!connect" color="light" name="arrow-forward-outline"></ion-icon>
        </ion-button>
        <svg *ngIf="connect"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgba(255, 255, 255, 0); position: absolute;    
        transform: scale(0.15);
        " xmlns:xlink="http://www.w3.org/1999/xlink"><g><path stroke="none" fill="#e15b64" d="M9 50A41 41 0 0 0 91 50A41 43 0 0 1 9 50" style="
         fill: white;
       ">
         <animateTransform values="0 50 51;360 50 51" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"></animateTransform>
       </path><g></g></g><!-- [ldio] generated by https://loading.io -->
       </svg>
<!--
        <ion-button color="success" (click)="signOut()">
          <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
        </ion-button> -->
      </ion-col>
    </ion-row>
 
   
    <ion-row style="
    color: white;
    font-size: 1.5rem;
    position: fixed;
    top: 10px;
" class="ion-justify-content-start">
     <ion-col (click)="direct('auth')" size="5">
        <ion-icon style="position: relative;
         
    " name="arrow-back-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

" src="../../../assets/blur3.jpg" alt="" srcset="">

</ion-content>
