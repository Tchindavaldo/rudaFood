<ion-card id="bottom-card-home" class=" bottom-card-home">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <app-pannier-achat [menuu]="menu" [text1Ligne3]="menu.prix1" [text1Ligne1]="menu.titre" paddingTopItem="0px" backgroundItem="none" widthCard="45px" heightCard="45px"
          marginLeftCard="0px" text1Ligne2="10-15min" colorText1Ligne1="white" [showText1Ligne2]="false"
          [showText2Ligne2]="false"  colorText1Ligne3="white" textIonChip="Add To"
          colorIonChip2="white" backgoundColorIonChip2="darkred" [showIcon]="false"
          [showIconCancel]="true"
          [showIconCart]="true"
          leftChip="40px"
          righttChip2="150px"
          [showIBtnBuy]="true"
          boxShadow=" 0px 0px 9px #ff9d9d"
          [idxFastFood]="idxFastFood"
          colorIonChip="success"></app-pannier-achat>


      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="7">

        <ion-grid fixed>
          <ion-row>
            <app-pannier-cmd-detail   shadow="0px 0px 9px rgb(255, 157, 157)"  backgroundChip="darkred" [iconIshow]="false" [labelIshow]="true" textLigne1="Total" [textLigne2]="this.cardControl.cmd.prixTotal+''"></app-pannier-cmd-detail>
            <app-pannier-cmd-detail [textLigne1]="this.cardControl.cmd.embalage[0].type" [textLigne2]="this.cardControl.cmd.embalage[0].prix+'f'"></app-pannier-cmd-detail>
            <app-pannier-cmd-detail textLigne1="Quantite" [textLigne2]="this.cardControl.cmd.quantite"></app-pannier-cmd-detail>
            <app-pannier-cmd-detail textLigne1="boisson" [textLigne2]="this.cardControl.cmd.boisson.prix+'f'"></app-pannier-cmd-detail>
            <app-pannier-cmd-detail [textLigne1]="this.cardControl.cmd.embalage[1].type" [textLigne2]="this.cardControl.cmd.embalage[1].prix+'f'"></app-pannier-cmd-detail>
            <app-pannier-cmd-detail textLigne1="Livraison" [textLigne2]="this.cardControl.cmd.livraison.prix+'f'"></app-pannier-cmd-detail>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col class="ion-align-self-start" size="4">
        <ion-grid fixed>
          <ion-row>
            <app-pannier-cmd-detail2></app-pannier-cmd-detail2>
            <app-pannier-cmd-detail2 titre="Piment"></app-pannier-cmd-detail2>
            <app-pannier-cmd-detail2 titre="cube"></app-pannier-cmd-detail2>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="3">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="auto">
              <ion-chip color="light">
                <ion-label>Buy</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row><ion-row>
            <ion-col size="auto">
              <ion-chip color="danger">
                <ion-label>Add to card</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
