<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="showLabel(0)" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="grid-outline"></ion-icon>
      <ion-label class="label" >Acceuil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="showLabel(1)" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
      <ion-label class="label" >Pannier</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="showLabel(2); redirectStore() " >
      <ion-icon aria-hidden="true" name="storefront-outline"></ion-icon>
      <ion-label class="label" >Boutique</ion-label>
    </ion-tab-button>

    
    <ion-tab-button tab="tab4" (click)="showLabel(3)" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
      <ion-label class="label" >Notifications</ion-label>
    </ion-tab-button>

    
    <ion-tab-button tab="tab5" (click)="showLabel(4)" href="/tabs/tab5">
      <ion-icon aria-hidden="true" name="cog-outline"></ion-icon>
      <ion-label class="label" >Parametre</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
