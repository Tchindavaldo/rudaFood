<ion-content     class="ionContent1">

  
  
  
  <!-- <ion-content class="ionContent"    [ngStyle]="{ 'transform': focus2=='SP' ? 'translateX(0%)' : 'translateX(-100%)'}"  [scrollX]="true" [fullscreen]="true"> -->
    <ion-content class="ionContent"    [scrollX]="true" [fullscreen]="true">
   
   
    <ion-infinite-scroll>
      <ion-list>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
             
  <app-component0  *ngFor="let i of this.menuTab;let idx =index "  (click)="deleteMenu(idx)" 
  nbr={{idx+1}}
  text1 = {{i.titre}}
  text4={{i.prix1}}
  text5={{i.prix2}}
  text6={{i.prix3}}
  text8={{i.disponibilite}}
  bottom="5px"
  marginGrid={{marginGrid}}
  iconName="trash-outline"
  [showText2]="false"
  [showText3]="true"
  [showText4]="true"
  [showText5]="true"
  [showText6]="true"
  [showText7]="true"
  [showText8]="true"
  
  [showColNbr]="true" [showIcon]="true" [showAvatar]="false" colSize="10" ></app-component0>
            </ion-col>
          </ion-row>
        </ion-grid>
  
      </ion-list>
    </ion-infinite-scroll>
  </ion-content>


  
<ion-card id="bottom-card">

  
  <app-form

  text1={{menuTabToPass[idMenuClick].titre}}
  [text4]="menuTabToPass[idMenuClick].prix1"
  [text5]="menuTabToPass[idMenuClick].prix2"
  [text6]="menuTabToPass[idMenuClick].prix3"
  text8={{menuTabToPass[idMenuClick].disponibilite}}
   ></app-form>
</ion-card>
<ion-button *ngIf="!this.cardControle.bottomCardIsShow"  (click)="showBottomCard('add',0)" >
  <ion-icon  name="add"></ion-icon>
</ion-button> 
</ion-content>
