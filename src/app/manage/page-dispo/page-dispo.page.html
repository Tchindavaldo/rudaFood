<ion-header>
  <ion-toolbar>
    <ion-grid class="ctn" fixed>
      <ion-row class="col-porteFeuille">
        <ion-col size="auto"  >
          <ion-chip   (click)=" redirect('/tabs/tab3')"  color="danger">
            <ion-icon name="options">
    
            </ion-icon>
    
            <ion-label >
              Mon porte feuille
            </ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" class="col-fastfood">
          <ion-chip    class="chip focusedChip" color="danger">
            <ion-icon name="options">
    
            </ion-icon>
    
            <ion-label>
              Mon fast food
            </ion-label>
          </ion-chip>
        </ion-col>

         
       
      </ion-row>

  </ion-grid>
       </ion-toolbar>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="firstRow">
        <ion-col size="12">
          <app-component0  marginGrid="0"></app-component0>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label>aujourd'hui</ion-label><ion-label>02 AOUT 2024</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="rowPrixCmd">
        <ion-col size="6">
          <app-component1></app-component1>
        </ion-col>
        <ion-col size="6">
          <app-component1 text1="18000" text2="fcfa" text3="Montant Total" ></app-component1>
        </ion-col>
      
      </ion-row>
      <ion-row class="RowNavGestion"
      >
        <ion-col  size="auto">
          <!-- <ion-chip color="primary"  (click)="redirect('/tabs/page-list-cmd-fast-food')" > -->
            <ion-chip color="primary"  (click)=" redirect('/tabs/commande')" >
          <ion-label>Gestion Des Cmds</ion-label>
         </ion-chip>
        </ion-col>
        <ion-col size="auto">
         <ion-chip class="chipGestionMenu"   >
          <ion-label>Gestion Du Menu</ion-label> 
         </ion-chip>
        </ion-col> 
        <ion-col class="colNavGestion" size="auto" >
          <app-component2 color1="rgb(255 255 255 / 89%)"mLeft="12px" color2="white"></app-component2>
          <app-component2 backgrd="#fff5f5"  mLeft="5px" shadow="none" text1="MAR" text2="13"></app-component2>
       </ion-col>
      </ion-row>
      <ion-row class="rowNavGestionChipNav">

        <ion-row class="rowNavGestionMenu " id="rowActionGestionMenu"
        >
          <ion-col size="auto">
           <ion-chip color="danger" (click)="redirect('tabs/menu')" >
            <ion-label>Menu Du jour</ion-label>
           </ion-chip>
          </ion-col>
          <ion-col size="auto">
           <ion-chip color="danger"    >
            <ion-label>Disponibilite</ion-label> 
           </ion-chip>
          </ion-col>
          <ion-col size="auto">
            <ion-chip color="danger" (click)="value2('GM')" >
             <ion-label>Modification</ion-label>
            </ion-chip>
           </ion-col>
          <ion-col size="auto">
           <ion-chip color="danger" (click)="redirect('tabs/sup')"  >
            <ion-label>Suppression</ion-label> 
           </ion-chip>
          </ion-col>
        </ion-row> 
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>



<ion-content     class="ionContent1">

  
  <!-- <ion-content    class="ionContent"  [ngStyle]="{ 'transform': focus2=='MM' ? 'translateX(0%)' : 'translateX(100%)'}"  [scrollX]="true" [fullscreen]="true"> -->
   
  <ion-content    class="ionContent"   [scrollX]="true" [fullscreen]="true">
   
   
    <ion-infinite-scroll>
      <ion-list> 
        <ion-item  *ngFor="let i of [1,2,3,4,9,8,9,2,3,4,9]; let idx=index"
        >
  <app-component0   
  nbr={{idx+1}}
  text1 ="poulet roti plantain frit"
  bottom="5px"
  marginGrid={{marginGrid}}
  paddingText7="0"
  [showText2]="false"
  [showText3]="false"
  [showText4]="false"
  [showText5]="false"
  [showText6]="false"
  [showText7]="true"
  [showText8]="true"
  [showText9]="true"
  [showCheck1]="true"
  [showCheck2]="true"
  
  [showColNbr]="true" 
  [showIcon]="false" 
  [showAvatar]="false" 
  colSize="10" ></app-component0>
</ion-item>               
      </ion-list>
    </ion-infinite-scroll>
  </ion-content>
  
  
   

  
<ion-card id="bottom-card">

  
  <app-form

  text1={{menuTabToPass[idMenuClick].titre}}
  [text4]="menuTabToPass[idMenuClick].prix1"
  [text5]="menuTabToPass[idMenuClick].prix2"
  [text6]="menuTabToPass[idMenuClick].prix3"
  text8={{menuTabToPass[idMenuClick].disponibilite}}
   ></app-form>
</ion-card>
<ion-button *ngIf="!this.cardControle.bottomCardIsShow"  (click)="showBottomCard('add',0)" >
  <ion-icon  name="add"></ion-icon>
</ion-button> 
</ion-content>
