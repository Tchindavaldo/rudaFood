<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="col-porteFeuille">
        <ion-col size="auto">
          <ion-chip (click)=" redirect('/tabs/tab3/historique')" color="danger">
            <ion-icon name="options"> </ion-icon>

            <ion-label> Mon porte feuille </ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" class="col-fastfood">
          <ion-chip
            (click)="getFastFoodCorespond()"
            class="chip focusedChip"
            color="danger"
          >
            <ion-icon name="options"> </ion-icon>

            <ion-label> Commande </ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" class="col-fastfood">
          <ion-chip
            (click)=" redirect('/tabs/tab3/menu')"
            class="chip"
            color="danger"
          >
            <ion-icon name="options"> </ion-icon>

            <ion-label> menu </ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>

      <ion-row class="firstRow">
        <ion-col size="12">
          <app-component0 marginGrid="0"></app-component0>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label>aujourd'hui</ion-label><ion-label>02 AOUT 2024</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="rowPrixCmd">
        <ion-col size="6">
          <app-component1></app-component1>
        </ion-col>
        <ion-col size="6">
          <app-component1
            text1="18000"
            text2="fcfa"
            text3="Montant Total"
          ></app-component1>
        </ion-col>
      </ion-row>

      <ion-row class="rowNavGestionChipNav">
        <ion-row class="rowNavGestionCmd" id="rowActionGestionCmd">
          <ion-col size="auto">
            <ion-chip
              color="danger"
              (click)="value3('pendingCmd'); changeMenu()"
            >
              <ion-label>Cmds en Attente</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size="auto">
            <ion-chip color="danger" (click)="value3('proccessCmd')">
              <ion-label>Cmds en cours</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size="auto">
            <ion-chip color="danger" (click)="value3('finishCmd')">
              <ion-label>Cmds en Terminer</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>

        <!-- <ion-row *ngIf="show2" class="rowNavGestionCmd" id="rowActionGestionCmd"
        >
      
         <ion-col size="auto">
          <ion-chip color="danger" (click)="value2('MM')"  >
           <ion-label>Disponibilite</ion-label> 
          </ion-chip>
         </ion-col>
         <ion-col size="auto">
           <ion-chip color="danger" (click)="value2('GM')" >
            <ion-label>Modification</ion-label>
           </ion-chip>
          </ion-col>
         <ion-col size="auto">
          <ion-chip color="danger" (click)="value2('SP')"  >
           <ion-label>Suppression</ion-label> 
          </ion-chip>
         </ion-col>
        </ion-row>  -->
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="show1" class="ionContent1">
  <ion-content
    class="ionContent pendingCmd"
    [ngStyle]="{ 'transform': focus3=='pendingCmd' ? 'translateX(0%)' : 'translateX(100%)'}"
  >
    <!-- <ion-content class="ionContent pendingCmd" *ngIf=" focus3=='pendingCmd'" > -->

    <ion-infinite-scroll class="infinitScroll2">
      <ion-list>
        <app-cmd-action
          [uid]="tempPendingCmd[idx].uidUser"
          [idx]="tempPendingCmd[idx].idCmd"
          action="isProccess"
          *ngFor="let item2 of tempPendingCmd; let idx = index"
          [titre]="item2.menu.titre"
        ></app-cmd-action>
      </ion-list>
    </ion-infinite-scroll>
  </ion-content>

  <ion-content
    class="ionContent proccessCmd"
    [ngStyle]="{ 'transform': focus3=='proccessCmd' ? 'translateX(0%)' : 'translateX(-100%)'}"
  >
    <!-- <ion-content class="ionContent proccessCmd" *ngIf="focus3=='proccessCmd'" > -->

    <ion-infinite-scroll class="infinitScroll2">
      <ion-list>
        <app-cmd-action
          [uid]="tempProccessCmd[idx].uidUser"
          [idx]="tempProccessCmd[idx].idCmd"
          action="isFinish"
          *ngFor="let item2 of tempProccessCmd; let idx = index"
          [titre]="item2.menu.titre"
        ></app-cmd-action>
      </ion-list>
    </ion-infinite-scroll>
  </ion-content>

  <ion-content
    class="ionContent finishCmd"
    [ngStyle]="{ 'transform': focus3=='finishCmd' ? 'translateX(0%)' : 'translateX(100%)'}"
  >
    <!-- <ion-content class="ionContent finishCmd" *ngIf="focus3=='finishCmd'" > -->

    <ion-infinite-scroll class="infinitScroll2">
      <ion-list>
        <app-cmd-action
          [uid]="tempFinishCmd[idx].uidUser"
          [idx]="tempFinishCmd[idx].idCmd"
          action="isFinish"
          *ngFor="let item2 of tempFinishCmd; let idx = index"
          [titre]="item2.menu.titre"
        ></app-cmd-action>
      </ion-list>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
