  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-label [ngStyle]="{'color':color1}" >{{text1}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      
      <ion-label [ngStyle]="{'color':color2}" >{{text2}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
