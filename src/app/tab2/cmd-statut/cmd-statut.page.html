<ion-grid>
  <ion-row class="row-cmd" style="flex-wrap: nowrap; overflow-x: scroll">
    <ion-col size="12" style="display: flex; justify-content: space-between">
      <div class="container-item-ligne2">
        <div class="imageFood imageFood-ligne2">
          <img
            style="transform: scale(1.3)"
            src="../../assets/gmy7.jpeg"
            alt=""
            srcset=""
          />
        </div>
        <div class="container-infos-ligne2">
          <div size="12" class="ligne-titre container-titre-ligne2">
            <ion-label class="titre titre-ligne2"> {{titre}}</ion-label>
          </div>
          <div class="ctn-modif-supp">
            <ion-label style="color: rgb(28, 139, 0)">10-15min</ion-label>
          </div>

          <div class="container-prix-ligne2">
            <ion-label class="prix prix-ligne2">Statut </ion-label>
          </div>
        </div>
      </div>

      <div class="ctn-add">
        <ion-chip [ngStyle]="{'background-color': backcolor}"
          style="
            font-size: 10px;
            font-weight: bold;
            color: white;
            letter-spacing: 1.1px;
            margin-bottom: 0;
          "
        >
          <ion-label class="nbre-item"> {{statut}} </ion-label>
        </ion-chip>
      </div>
    </ion-col>
  </ion-row>

 
</ion-grid>
